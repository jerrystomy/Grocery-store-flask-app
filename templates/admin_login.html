<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin Login</title>
    
</head>
<body>
    <div class="wrapper d-flex justify-content-center h-100">
        <div class="row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <div class="card p-4">
                    <div class="card-body">
                        <h1 class="text-center mb-4"><strong>Admin Login</strong></h1>
                        <form action="/admin/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block w-100">
                        </form>
                        {% if message == 0 %}
                            <p class="mt-2 text-danger">Incorrect username or password!</p>
                        {% endif %}
                        <p class="mt-4 mb-0">Are you not an admin? <a href="/login">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
