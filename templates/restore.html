<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Restore Inventory</title>
</head>
<body>
    <div class="wrapper">
        <h1>Stock Restore</h1>
        <h2>Product Details</h2>
        <div class="table-responsive mb-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product name</th>
                        <th>Product Price</th>
                        <th>Product Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ product.pid }}</td>
                        <td>{{ product.pname }}</td>
                        <td>{{ product.pprice }}</td>
                        <td>{{ product.pcount }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Restore Quantity</h2>
        <form action="/admin/restore/{{ product.pid }}" method="post" class="d-flex justify-content-between">
            <input type="number" name="quantity" id="quantity" class="form-control w-100 mx-2" min="1" max="100" placeholder="Enter quantity" required>
            <input type="submit" value="Restore" class="btn btn-primary w-25">
        </form>
    </div>
</body>
</html>
